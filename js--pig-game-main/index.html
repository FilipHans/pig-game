<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <title>Grisspelet</title>
</head>

<body>
  <div class="game-area" style="display: block;">
    
    <div class="player-0-panel active">
      <div class="player-name" id="name-0">Player 1</div>
      <div class="player-score" id="score-0">0</div>
      <div class="player-current-box">
        <div class="player-current-label">Score</div>
        <div class="player-current-score" id="current-0">0</div>
      </div>
    </div>

    <div class="player-1-panel">
      <div class="player-name" id="name-1">Player 2</div>
      <div class="player-score" id="score-1">0</div>
      <div class="player-current-box">
        <div class="player-current-label">Score</div>
        <div class="player-current-score" id="current-1">0</div>
      </div>
    </div>
    <div class="player-stuff">
      <h1 id="current-turn"></h1>
    
     
      <div id="dice-1"><img src="img/dice-1.png" alt=""></div>
      <div id="dice-2"><img src="img/dice-1.png" alt=""></div>
      
      
        <button id="btn-new">
          <i class="ion-ios-plus-outline"></i> New Game
        </button>
      <button id="btn-roll"><i class="ion-ios-loop"></i> Roll dice</button>
      <button id="btn-hold">
        <i class="ion-ios-download-outline"></i> Bank points
      </button>

      <!-- <input type="text" maxlength="3" placeholder="Vinst poÃ¤ng" id="final-score" /> -->
    
    </div>
    
    <iframe class="video hide" 
  width="90%"
  height="90%"
  src="https://www.youtube.com/embed/hr8xus6xi_8?controls=0 &loop=1&playlist=hr8xus6xi_8"
  title="YouTube video player"
  frameborder="0"
  allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
  referrerpolicy="strict-origin-when-cross-origin"
  allowfullscreen
></iframe>


    
  </div>

  <script src="js/app.js"></script>
</body>

</html>
